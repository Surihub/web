    <h2>2. 연습장 프로젝트</h2>
    <div class="container">
        <textarea class="story"></textarea>
        <button class ="myButton" type="button">Clear text content</button>
    </div>
    <div>
        <button class ="myButton">Click Me</button>

        <script>
            // 버튼 엘리먼트 가져오기
            const button = document.getElementById("myButton");
    
            // 클릭 이벤트 핸들러 함수
            function functionA() {
                confirm("까꿍!");
            }
    
            // 버튼 클릭 이벤트에 핸들러 함수 연결
            button.addEventListener("click", functionA);
        </script>
    </div>
