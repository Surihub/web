<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>웹개발 실습</title>
        <style>
            nav{
                border:5px solid gray;
                display:grid;
                font-size:20px;
            }
            @media(max-width:800px){
                div{
                    display:none;
                }
            }  
        </style>
    </head>
    <body>
        <h1>Welcome to My first web!</h1>
        <p>저의 홈페이지에 오신 것을 환영합니다. </p>
        <nav>
            <ul>
                <li>Home</li>
                <li>Who am I?</li>
                <li>Contact</li>
            </ul>
            <p>저에 대해 알아보시려면 위의 링크를 클릭해주세요!</p>
        </nav>  
        <div class="dashboard-container">
            <form>
                <div class="form-group">
                    <label for="date-range">Select Date:</label>
                    <input type="date" id="date-range" required/>
                </div>
                
                <div class="form-group">
                    <label>Data Range:</label>
                    <input type="range" id="data-range" min="1" max="100" value="50"/>
                </div>
                <div class="form-group">
                    <label>Chart Type:</label>
                    <label class="inline"><input type="radio" value="bar" checked/>Bar</label>
                    <label class="inline"><input type="radio" value="line"/>Line</label>
                    <label class="inline"><input type="radio" value="pie"/>Pie</label>
                </div>
                <div class="form-group">
                    <label>Select an Example:</label>
                    <select>
                        <option value="example1">Example 1</option>
                        <option value="example2">Example 2</option>
                        <option value="example3">Example 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Generate Visualization</button>
                </div>
            </form>
        </div>
        <svg width="500" height="500">
            <!-- Rectangle -->
            <rect x="50" y="50" width="100" height="50" fill="blue"/>
            <!-- Circle -->
            <circle cx="200" cy="75" r="50" fill="green"/>
            <!-- Ellipse -->
            <ellipse cx="350" cy="75" rx="50" ry="25" fill="red"/>
            <!-- Line -->
            <line x1="50" y1="150" x2="400" y2="150" stroke="black" stroke-width="2"/>
            <!-- Path -->
            <path d="M 50 200 C 100 250, 300 250, 400 200" stroke="purple" fill="none" stroke-width="2"/>
            <!-- Polygon -->
            <polygon points="50,300 200,300 125,400" fill="orange"/>
        </svg>
    </body>
</html>
