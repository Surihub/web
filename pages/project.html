    <div>
        <button id="myButton">Click Me</button>

        <script>
            // 버튼 엘리먼트 가져오기
            const button = document.getElementById("myButton");
    
            // 클릭 이벤트 핸들러 함수
            function functionA() {
                alert("Button Clicked!");
                confirm("까꿍!");
            }
    
            // 버튼 클릭 이벤트에 핸들러 함수 연결
            button.addEventListener("click", functionA);
        </script>
    </div>
